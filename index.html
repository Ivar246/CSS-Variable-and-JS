<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    
    <title>Docuent</title>
</head>
<body>
     <h2>Update CSS Variables with <span class="h1">JS</span></h2>
     <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"><br>

        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="10" value="0" data-sizing="px"><br>

        <label for="base">Base-Color</label>
        <input type="color" name="base" value="#ffc600"><br>
     
        <label for="height">Height</label>
        <input type="range" name="height" min="400" max="600" value="510" data-sizing="px"><br>


        <label for="width">Width</label>
        <input type="range" name="width" min="300" max="500" value="400" data-sizing="px"><br>

    </div>

     <img src="https://media.istockphoto.com/id/1305448692/photo/shot-of-a-cute-vintage-teapot-in-a-campsite-near-to-lake.jpg?b=1&s=170667a&w=0&k=20&c=8dCGk9eoRrR1BTP3zzREFlqNwQZd5k0aXbRooRWBuU4=" alt="">
    <script src="main.js"></script>
</body>
</html>
